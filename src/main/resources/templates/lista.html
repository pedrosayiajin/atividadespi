<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Evento</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Lista de Eventos</h1>

		<table>

			<thead>
				<tr>
					<th>id</th>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horário</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="e : ${eventos}">
					<td>th:text= "${e.id}" 1</td>
					<td>th:text= "${e.nome}"Aniversário de calda</td>
					<td>th:text= "${e.local}"creche</td>
					<td>th:text= "${e.data}"16/8/2022</td>
					<td>th:text= "${e.horario}"16:8</td>
				</tr>

			</tbody>

		</table>

	</div>
</body>
</html>
